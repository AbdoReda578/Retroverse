<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Retroverse Stats</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6B46C1, #4C1D95);
            color: white;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: #A855F7;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1rem;
        }
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(45deg, #A855F7, #EC4899);
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        .current-stats {
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 2rem;
        }
        .success {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid #10B981;
            padding: 1rem;
            border-radius: 5px;
            margin-top: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ® Update Retroverse Stats</h1>
        
        <div class="current-stats">
            <h3>Current Stats:</h3>
            <p>Members: <span id="current-members">Loading...</span></p>
            <p>Online: <span id="current-online">Loading...</span></p>
        </div>

        <form id="stats-form">
            <div class="form-group">
                <label for="member-count">Total Members:</label>
                <input type="number" id="member-count" placeholder="e.g., 1250" required>
            </div>
            
            <div class="form-group">
                <label for="online-count">Typical Online Count:</label>
                <input type="number" id="online-count" placeholder="e.g., 180" required>
            </div>
            
            <button type="submit">ðŸš€ Update Website Stats</button>
        </form>

        <div id="success-message" class="success" style="display: none;">
            âœ… Stats updated successfully! Your website now shows the new numbers.
        </div>
    </div>

    <script>
        // Load current stats
        function loadCurrentStats() {
            const savedStats = localStorage.getItem('retroverse-stats');
            if (savedStats) {
                const stats = JSON.parse(savedStats);
                document.getElementById('current-members').textContent = stats.memberCount;
                document.getElementById('current-online').textContent = stats.onlineCount;
            } else {
                document.getElementById('current-members').textContent = '1250 (default)';
                document.getElementById('current-online').textContent = '180 (default)';
            }
        }

        // Handle form submission
        document.getElementById('stats-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const memberCount = parseInt(document.getElementById('member-count').value);
            const onlineCount = parseInt(document.getElementById('online-count').value);
            
            // Save to localStorage
            const stats = {
                memberCount: memberCount,
                onlineCount: onlineCount,
                lastUpdated: new Date().toISOString()
            };
            
            localStorage.setItem('retroverse-stats', JSON.stringify(stats));
            
            // Update display
            document.getElementById('current-members').textContent = memberCount;
            document.getElementById('current-online').textContent = onlineCount;
            
            // Show success message
            document.getElementById('success-message').style.display = 'block';
            
            // Clear form
            document.getElementById('stats-form').reset();
            
            // Hide success message after 3 seconds
            setTimeout(() => {
                document.getElementById('success-message').style.display = 'none';
            }, 3000);
        });

        // Load stats on page load
        loadCurrentStats();
    </script>
</body>
</html>
